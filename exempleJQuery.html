<html>
    <head>
        <title>Example Of jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery-1.8.3.min.js" ></script>
        <script>
        $(document).ready(function(){
            $(".header .titles .title").hover(function () {
                var id = $(this).attr('id');
                $(".header .titles").children().removeClass("titleSelected");
                $(".header .titles").children().addClass("title");
                $("#" + id).removeClass("title");
                $("#" + id).addClass("titleSelected");
            });
            
            $(".slideTitle").click(function (){
                $(".toggle").slideToggle();
            });
             $("#btnShow").click(function (){
                $(".circle").show();
            });
             $("#btnHide").click(function (){
                $(".circle").hide();
            });
                  
            $("#btnResize").click(function (){
                $(".resize").height(140);
                $(".resize").width(140);
                $(".resize").css('background-color','black');
                $(".resize").css('color','white');
            });
             $("#btnReset").click(function (){
                $(".resize").height(90);
                $(".resize").width(90);
                $(".resize").css('background-color','gray');
                $(".resize").css('color','black');
            });
            
            $("#btnHtml").click(function (){
                $(".lbl").html('This text has changed to reset it click on Reset');
            });
             $("#btnReset2").click(function (){
                $(".lbl").html('On click this text is going to change');
            });
        });
        </script>
        <style>
            html{width:100%;min-width:768px;height:100%;}
            body{width:100%;min-width:768px;min-height:100%;margin:0px;padding:0px;font-family:'PalatinoLTStd-Roman', Times New Roman;}
            a{text-decoration:none;color:inherit;}
            .clear{clear:both;}
            img{border:0;}
            .replaceableLoader{ position:absolute; background-color:rgba(0,0,0,0.3); background-image:url(../img/bg/load.gif); background-repeat:no-repeat; background-position:center center;}
            ul{margin:0;padding:0;list-style:none;}
            input{font-family:'ford_antenna_regular';border:0 none;}
            input[type=button], input[type=submit]{cursor:pointer;-webkit-appearance:none;}
            input[type=text]{color:inherit;}
            input[type=checkbox]{/*-webkit-appearance:none;*/}
            textarea{font-family:inherit;color:inherit;}
            .loader{margin:auto;display:block;position:relative; top:45%;}
            select, option{font-family:inherit;}
            
            .header{height:100px;margin: 0;padding: 0;background-color: #000;}
            .header .titles{width:940px;margin: auto;padding-top:30px;}
            .header .title{width:200px;text-align:center;font-size:18px;color: #fff;cursor: pointer;float: left;}
            .header .titleSelected{width:200px;text-align: center;background-color:#fff;color: #000;cursor: pointer;float: left;}
            
            .main{width:900px;height:500px;margin: auto;background-color: gray;padding: 20px;}
            .main .part1{width: 200px;height:200px;float: left;}
            .main .part1 .slideTitle{width:inherit;color:#000;font-size: 16px;text-align: center;cursor: pointer;border: 1px solid black;}
            .main .part1 .toggle{width:182px;height:60px;background-color: black;color:white;font-size:15px;display: none;padding: 10px;}
            .main .part1 .btn{width:70px;height:30px; border:1px solid black;color:black;font-weight:bold;font-size: 16px;text-align: center;margin-left:20px;cursor:pointer;float: left;}
            .main .part1 .btn2{width:70px;height:40px; border:1px solid black;color:black;font-weight:bold;font-size: 16px;text-align: center;margin-left:20px;cursor:pointer;float: left;}
            .main .part1 .circle{width:90px;height:90px;padding:5px; margin: 10px; -moz-border-radius:6px;-webkit-border-radius:6px;-khtml-border-radius:6px;border-radius:6px;border:1px solid black;margin-left: 50px;text-align:center;background-color: black;color:white;}
            .main .part1 .resize{width:90px;height:90px;padding:5px; margin: 10px;margin-left: 30px; -moz-border-radius:6px;-webkit-border-radius:6px;-khtml-border-radius:6px;border-radius:6px;border:1px solid black;text-align:center;background-color: black;color:white;}
            .main .part1 .lbl{padding:5px; margin: 10px;text-align:center;background-color: black;color:white;}

        </style>
    </head>
    <body>
        <form>   
            <div class="header">
                <div class="titles">
                    <div id="t1" class="title">Title 1</div>
                    <div id="t2" class="title">Title 2</div>
                    <div id="t3" class="title">Title 3</div>
                    <div id="t4" class="title">Title 4</div>
                </div>
            </div>
            <div class="main">
                <div class="part1">
                    <div class="slideTitle">Slide Example</div>
                    <div class="toggle">This div will take two functions slide down and slide up</div>
                </div>
                <div class="part1">
                    <div id="btnShow" class="btn">Show</div>
                    <div id="btnHide" class="btn">Hide</div>
                    <div class="clear"></div>
                    <div class="circle">Show and Hide</div>
                </div>
                
                <div class="part1">
                    <div id="btnResize" class="btn">Resize</div>
                    <div id="btnReset" class="btn">Reset</div>
                    <div class="clear"></div>
                    <div class="resize">Resize and Reset</div>
                </div>
                <div class="clear"></div>
                <div class="part1">
                    <div id="btnHtml" class="btn2">Change Text</div>
                    <div id="btnReset2" class="btn2">Reset</div>
                    <div class="clear"></div>
                    <div class="lbl">On click this text is going to change</div>
                </div>
            </div>
        </form>
    </body>
</html>
